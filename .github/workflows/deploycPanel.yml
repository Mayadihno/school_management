name: FTP Deploy

on:
  push:
    branches:
      - master  # Make sure your repo uses 'master' as the default branch (or change to 'main' if needed)

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Debug - List all files in repo
        run: |
          echo "Listing all files in repo:"
          find . -type f

      - name: Deploy files to FTP server
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./
